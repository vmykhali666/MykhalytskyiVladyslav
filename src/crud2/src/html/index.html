<!DOCTYPE html>
<html>
  <head>
    <title>CRUD</title>
    <meta name="keywords" content="create read update delete person data" />
    <meta name="description" content="The best account-control system ever" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="eng" />
    <meta http-equiv="refresh" content="" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Vlad" />
    <meta name="copyright" content="All rights belongs" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="content">
        <div class="buttons">
          <div class="dataBases">
            <div class="LS">
              <input
                class="dataBases__rb"
                type="radio"
                id="LS_db"
                name="radioBtn"
                value="LS"
                checked
              />
              <label for="LS_db">Local Storage</label>
            </div>
            <div class="IDB">
              <input
                class="dataBases__rb"
                type="radio"
                id="IDB_db"
                name="radioBtn"
                value="IDB"
              />
              <label for="IDB_db">Indexed DB</label>
            </div>
          </div>
          <div class="inputs">
            <div class="inputAreas">
              <input
                type="text"
                name="id"
                placeholder="id"
                class="inputAreas__input1"
              />
              <input
                type="text"
                name="age"
                placeholder="age"
                class="inputAreas__input2"
              />
              <input
                type="text"
                name="first name"
                placeholder="first name"
                class="inputAreas__input3"
              />
              <input
                type="text"
                name="email"
                placeholder="email"
                class="inputAreas__input4"
              />
              <input
                type="text"
                name="last name"
                placeholder="last name"
                class="inputAreas__input5"
              />
              <input
                type="text"
                name="phone number"
                placeholder="phone number"
                class="inputAreas__input6"
              />
            </div>
            <div class="inputBtns">
              <input type="button" value="create" class="inputBtns__input1" />
              <input type="button" value="update" class="inputBtns__input2" />
              <input type="button" value="delete" class="inputBtns__input3" />
            </div>
          </div>
        </div>
        <div class="outPutTable">
          <div class="outPutTable__header">ID</div>
          <div class="outPutTable__header">First Name</div>
          <div class="outPutTable__header">Last Name</div>
          <div class="outPutTable__header">Age</div>
          <div class="outPutTable__header">Email</div>
          <div class="outPutTable__header">Phone number</div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
