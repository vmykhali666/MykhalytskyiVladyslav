<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<!-- @@include('./section1.html')
	@@include('./section2.html') -->
	<div class="my_calc">
      <div class="buttons">
        <input class="round-green">
        <input class="round-yellow">
        <input class="round-red">
      </div>

        <input
          type="text"
          class="my_calc__display"
          id="ReadOut"
          value="0"
          readonly
        >
      <div class="row">
        <input type="button" class="button del" value="AC">
        <input type="button" class="button arithmetic" value="&divide;">
      </div>

      <div class="row">
        <input type="button" class="button number" value="7">
        <input type="button" class="button number" value="8">
        <input type="button" class="button number" value="9">
        <input type="button"class="button arithmetic" value="&times;">
      </div>

      <div class="row">
        <input type="button" class="button number" value="4">
        <input type="button" class="button number" value="5">
        <input type="button" class="button number" value="6">
        <input type="button" class="button arithmetic" value="-">
      </div>
      <div class="row">
        <input type="button" class="button number" value="1">
        <input type="button" class="button number" value="2">
        <input type="button" class="button number" value="3">
        <input type="button" class="button arithmetic" value="+">
      </div>

      <div class="row">
        <input type="button" class="big_button number" value="0">
        <input type="button" class="button dot" value=".">
        <input type="button" class="button equally" value="=">
      </div>
    </div>
  <script src="../js/index.js"></script>
</body>
</html>
