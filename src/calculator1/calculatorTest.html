<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <script>
        var assert = chai.assert;
    </script>
    <script src="javascript.js"></script>

</head>
<body>
    <div id="mocha"></div>
    <script>
        describe("Plus",function() {
            it("передаем 4, 5",function() {
                assert.equal(plus(4, 5), 9);
            });
            it("передаем 4 , 6",function() {
                assert.equal(plus(4, 6), 10);
            });
            it("передаем 12 , -3",function() {
                assert.equal(plus(12,-3), 9);
            });
            it("передаем -3, 0",function() {
                assert.equal(plus(-3, 0), -3);
            });
            it("передаем 3, 12.30",function() {
                assert.equal(plus(3, 12.30), 15.3);
            });
        });
        describe("Minus",function() {
            it("передаем 9, 5",function() {
                assert.equal(minus(9, 5), 4);
            });
            it("передаем 3 , 0",function() {
                assert.equal(minus(3, 0), 3);
            });
            it("передаем 12 , -3",function() {
                assert.equal(minus(12,-3), 15);
            });
            it("передаем -3, 0",function() {
                assert.equal(minus(-3, 0), -3);
            });
            it("передаем -3, 2.4",function() {
                assert.equal(divide(-3, 2.4), -5.4);
            });
        });
        describe("Divide",function() {
            it("передаем 9, 5",function() {
                assert.equal(divide(9, 5), 1.8);
            });
            it("передаем 3 , 0",function() {
                assert.equal(divide(3, 0), "Error");
            });
            it("передаем 0 , 0",function() {
                assert.equal(divide(0, 0), "Error");
            });
            it("передаем 0 , 3",function() {
                assert.equal(divide(0, 3), 0);
            });
            it("передаем 12 , -3",function() {
                assert.equal(divide(12,-3), -4);
            });
            it("передаем -3, 0",function() {
                assert.equal(divide(-3, 0), "Error");
            });
            it("передаем -3, 5",function() {
                assert.equal(divide(-3, 5), -0.6);
            });
        });
        describe("Multiply",function() {
            it("передаем 9, 5",function() {
                assert.equal(multiply(9, 5), 45);
            });
            it("передаем 3 , 0",function() {
                assert.equal(multiply(2.92, 5), 14.6);
            });
            it("передаем 12 , -3",function() {
                assert.equal(multiply(12,-3), -36);
            });
            it("передаем -3, 0",function() {
                assert.equal(multiply(-3, 0), 0);
            });
            it("передаем 0, 0",function() {
                assert.equal(multiply(0, 0), 0);
            });
            it("передаем -3.2, 5",function() {
                assert.equal(divide(-3.2, 5), -16);
            });
        });
    </script>
    <script>
        mocha.run();
    </script>
</body>
</html>
