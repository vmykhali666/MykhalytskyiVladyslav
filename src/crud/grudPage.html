<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputAreas">
        <input type="text" id="userId"  value="" class="inputText id" placeholder="id">
        <input type="text" id="userFirstName" value="" class="inputText firstName" placeholder="first name">
        <input type="text" id="userLastName" value="" class="inputText lastName" placeholder="last first">
        <input type="text" id="userAge" value="" class="inputText age" placeholder="age">
    </div>
    <div class="buttons">
        <input type="button" class="button create" value="create">
        <input type="button" class="button read" value="read">
        <input type="button" class="button update" value="update">
        <input type="button" class="button delete" value="delete">
        <input type="button" class="button reset" value="reset">
    </div>
        <table class="mainTable">
            <caption>Таблица пользователей</caption>
                <tr>
                    <th>id</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>age</th>
                </tr>
        </table>
        
    <script src="javascript.js"></script>
</body>
</html>
