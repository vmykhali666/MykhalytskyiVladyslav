<!DOCTYPE html>
<html>
<head>
	<title>CRUD</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="UI">
        <div class="inputAreas">
            <input type="text" id="userId"  value="" class="inputText id" placeholder="id">
            <input type="text" id="userFirstName" value="" class="inputText firstName" placeholder="first name">
            <input type="text" id="userLastName" value="" class="inputText lastName" placeholder="last name">
            <input type="text" id="userAge" value="" class="inputText age" placeholder="age">
        </div>
        <div class="buttons">
            <div class = "radio">
                <div>
                    <input type="radio" name="t1" id="_localStorage" value = "_localStorage" checked><label for="_localStorage">Local Storage</label>
                </div> 
                <div>
                    <input type="radio" name="t1" id="_indexedDB" value = "_indexedDB"><label  for="_indexedDB">indexedDB</label>
                </div>
            </div>
            <div class="second">
                <input type="button" class="button create" value="create">
                <input type="button" class="button read" value="read">
                <input type="button" class="button update" value="update">
                <input type="button" class="button delete" value="delete">
                <input type="button" class="button reset" value="reset">
            </div>
        </div>
            <table class="mainTable">
                <caption>Таблица пользователей</caption>
                    <tr class="test">
                        <th class="test_1">id</th>
                        <th class="test_1">first name</th>
                        <th class="test_1">last name</th>
                        <th class="test_1">age</th>
                    </tr>
            </table>
    </div>
</div>
	<script src="js/index.js"></script>
</body>
</html>
